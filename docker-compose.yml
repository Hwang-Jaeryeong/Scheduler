version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./firebase-key.json:/app/firebase-key.json
    command: sh -c "chmod 644 /app/firebase-key.json && node dist/server.js"
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine  # ✅ 경량 nginx 사용
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # ✅ 읽기 전용(:ro)로 마운트
    depends_on:
      - app
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge